<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="hero">ETCH-A-SKETCH</h1>
        </div>
        <div class="middle">
            <div class="buttons">
                <h2 class="button-text">Black</h2>
                <button id="blackBtn"></button>
                <h2 class="button-text">Eraser</h2>
                <button id="eraserBtn"></button>
                <h2 class="button-text">Rainbow</h2>
                <button id="rainbowBtn"></button>
            </div>
            <div class="grid">
            </div>

        </div>
        <div class="bottom">
            <div class="slidecontainer">
                <h2 class="slidetext">Grid size: 16x16</h2>
                <input type="range" min="1" max="64" value="16" class="slider" id="myRange">
              </div>
            <h3 class="creator">By Allan Wandall</h3>
        </div>
        

    </div>
</body>
</html>
